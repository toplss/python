<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static '/common.css' %}" >
</head>
<body>
<nav class="top-menu">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="/blog" class="active">Blog</a></li>
    <li><a href="#">Contact Us</a></li>
  </ul>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="write" method="post" action="{% url 'blog_register' %}">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter title" required>

        <label for="content">Content</label>
        <textarea id="content" name="content" placeholder="Enter content" required></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
</body>
<style>
  /* Top Menu 스타일 */
  .top-menu {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    height: 50px;
  }

  .top-menu li {
    margin: 0 10px;
    list-style: none;
    float: left;
  }

  .top-menu a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
  }

  /* 마우스 오버 시 스타일 변경 */
  .top-menu a:hover {
    background-color: #fff;
    color: #333;
  }

  /* 현재 페이지 스타일 */
  .top-menu .active {
    background-color: #fff;
    color: #333;
    border-radius: 5px;
  }

  /* 글쓰기 화면 스타일 */
  .write {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 50px 0;
  }

  .write label {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .write input[type="text"],
  .write input[type="email"],
  .write textarea {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
    width: 100%;
    font-size: 16px;
  }

  .write textarea {
    height: 200px;
  }

  .write input[type="submit"] {
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  .write input[type="submit"]:hover {
    background-color: #fff;
    color: #333;
  }

  .write p.error {
    color: red;
    font-size: 14px;
    margin-bottom: 20px;
  }
</style>
</html>
